<div style="padding: 20px; background-color: #f5f5f5; border-radius: 10px;">
    <h1 style="font-size: 24px; color: #333; margin-bottom: 20px;">Credit Card Data</h1>
    <table style="width: 100%; border-collapse: collapse;">
        <thead>
            <tr>
                <th style="border: 1px solid #ddd; padding: 8px;">Card Number</th>
                <th style="border: 1px solid #ddd; padding: 8px;">Cardholder Name</th>
                <th style="border: 1px solid #ddd; padding: 8px;">Issuer</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let card of creditCardData">
                <td style="border: 1px solid #ddd; padding: 8px;">
                    <a style="color: #0066cc; text-decoration: none;" [routerLink]="['/card-details', card.id]">{{
                        card.card_number }}</a>
                </td>
                <td style="border: 1px solid #ddd; padding: 8px;">
                    <a style="color: #0066cc; text-decoration: none;" [routerLink]="['/card-details', card.id]">{{
                        card.cardholder_name }}</a>
                </td>
                <td style="border: 1px solid #ddd; padding: 8px;">
                    <a style="color: #0066cc; text-decoration: none;" [routerLink]="['/card-details', card.id]">{{
                        card.issuer }}</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<router-outlet></router-outlet>
