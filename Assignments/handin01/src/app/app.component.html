<div>
  <h1>Credit Card Data</h1>
  <table class="credit-card-table">
    <thead>
      <tr>
        <th>Card Number</th>
        <th>Cardholder Name</th>
        <th>Issuer</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let card of creditCardData">
        <td>{{ card.card_number }}</td>
        <td>{{ card.cardholder_name }}</td>
        <td>{{ card.issuer }}</td>
      </tr>
    </tbody>
  </table>
</div>
